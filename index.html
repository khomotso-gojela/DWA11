<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.10.0/cdn/themes/light.css" />
    <script defer type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.10.0/cdn/shoelace-autoloader.js"></script>

</head>
<body>
    
    <div class='wrapper' data-wrapper>
        <div class="alert" >
            <sl-alert data-alert >
                <sl-icon slot="icon" name="info-circle"></sl-icon>
                COUNTER HAS BEEN RESET
              </sl-alert>
        </div>
        <div class="counter" data-counter>0
        </div>

        <div class="buttons" data-buttons>
            <sl-button pill size="large" data-decrement>Decrement</sl-button>
            <sl-button pill size="large" data-reset>RESET</sl-button>
            <sl-button pill size="large" data-increment>Increment</sl-button>
        </div>
    </div>
</body>
</html>
